    <h2 class="text-center text-danger">My Shopping Cart</h2>

<div class="container">
    <table class="table table-hover" ng-controller="CheckoutCtrl">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in selectedItems">
                <td>{{i.Prod_Id}}</td>
                <td>{{i.Prod_Name}}</td>
                <td>{{i.Prod_Price | currency : "R"}}</td>
                <th>{{i.count}}</th>
            </tr>
        </tbody>
    </table>
</div>
<span class="text-center" ng-show="selectedItems.length == 0">
    Your shopping Cart is empty
</span>
<div class="clearfix"></div>
<span class="pull-right alert alert-danger">Totak Price : {{checkOutTot | currency: "R"}}</span>
<button ng-click="removeFromCart()" ng-show="selectedItems.length > 0" class="pull-left alert alert-danger">Empty Your Cart</button>
<!--<button ng-click="checkOut()" ng-show="selectedItems.length > 0" class="center-block alert alert-danger">Check Out</button>-->
<div class="text-left">
    <a href="#!Payment" class="btn btn-danger center-block alert text-center text-center "ng-show="selectedItems.length > 0 ">Check Out</a>
</div>
