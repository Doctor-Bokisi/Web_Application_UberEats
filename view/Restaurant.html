<h2 class="text-center text-danger">Restaurant Registration</h2>
<div class="row" ng-app="SignIn">
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="ResController">
            <form>
                <div class="form-group">
                    <label for="inputPassword">Restaurant Name</label>
                    <input type="text" ng-model="res_Name" class="form-control input-lg" placeholder="Resaurant Name" />
                </div>
                <div class="form-group">
                    <label for="inputLocation">Location</label>
                    <input type="text" ng-model="res_Location" class="form-control input-lg" placeholder="Location" />
                </div>
                <div class="form-group">
                    <label for="inputType">Cuisine Type</label>
                    <input type="text" ng-model="Cuisne_Type" class="form-control input-lg" placeholder="Cuisine Type" />
                </div>
               
                <div class="form-group">
                    <label for="inputEmail">Email Address</label>
                    <input type="text" ng-model="email_Address" class="form-control input-lg" placeholder="Email" />
                </div>

                <div class="form-group">
                    <label for="inputManager">Mabager Name</label>
                    <input type="text" ng-model="Manger_Name" class="form-control input-lg" placeholder="Manager Name" />
                </div>
                <br />
                <br />
                <div class="input">
                    <button ng-click="AddRes()" class="btn btn-success form-control input-lg">Register Restaurant</button>
                </div>
            </form>
        </div>
    </div>
</div>
