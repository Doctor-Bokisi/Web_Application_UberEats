<h2 class="text-center text-danger">Admin Login</h2>
<div class="row" ng-app="SignIn">
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="AdminController">
            <form>
                <div class="form-group">
                    <label for="inputPassword">Admin Username</label>
                    <input type="text" ng-model="AdminUsername" class="form-control input-lg" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="inputPassword">Admin Password</label>
                    <input type="password" ng-model="AdminPassword" class="form-control input-lg" placeholder="Password" />
                </div>
                <br>
                <div>
                    <button ng-click="loginAdmin()" class="btn btn-success form-control input-lg">SignIn</button>
                    <!--<input type="submit" value="submit" class="btn btn-success" ng-click="loginForm()" />-->
                </div>
            </form>
        </div>
    </div>
</div>
